<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-ball"></div>
    <div class="bottom-ball"></div>
    <div class="main">
      <div class="main-bg"></div>
      <div class="avatar"><img src="images/image-victor.jpg" alt="user-image"></div>
      <p class="main-name">Victor Crest <span>26</span></p>
      <p class="location">London</p>
      <div class="data">
        <div class="mini-data">
          <p class="main-data">80K</p>
          <p class="sub-data">Followers</p>
        </div>
        <div class="mini-data">
          <p class="main-data">803K</p>
          <p class="sub-data">Likes</p>
        </div>
        <div class="mini-data">
          <p class="main-data">1.4K</p>
          <p class="sub-data">Photos</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/GaMeSDST" target="_blank" rel="noopener">Mohamed ElGanzory</a>.
    </div>
  </div>
</body>

</html>
